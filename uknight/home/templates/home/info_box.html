<div class="row">
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box">
        <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cube"></i></span>
        <div class="info-box-content">
            <span class="info-box-text">Installed packages</span>
            <span class="info-box-number">{{ total_installed_packages }}</span>
        </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3">
        <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>
        <div class="info-box-content">
            <span class="info-box-text">Likes</span>
            <span class="info-box-number">41,410</span>
        </div>
        </div>
    </div>
    <div class="clearfix hidden-md-up"></div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3">
        <span class="info-box-icon bg-success elevation-1"><i class="fas fa-stopwatch"></i></span>
        <div class="info-box-content">
            <span class="info-box-text">Uptime</span>
            <span class="info-box-number">{{ uptime }}</span>
        </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3">
        <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-globe-asia"></i></span>
        <div class="info-box-content">
            <span class="info-box-text">What is my IP?</span>
            <span class="info-box-number">{{ curl_ifconfig_me }}</span>
        </div>
        </div>
    </div>
</div>
