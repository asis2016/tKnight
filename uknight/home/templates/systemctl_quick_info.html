<!-- PRODUCT LIST -->
<style>
    .status-inactive{
        color: red;
    }

    .status-active{
        color: green;
    }
</style>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">$ systemctl is-active <i>service_name</i></h3>
        <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
        </button>
        </div>
    </div>
    
    <!-- /.card-header -->
    <div class="card-body p-0">
        <ul class="products-list product-list-in-card pl-2 pr-2">
        {% for item in top_services %}
            <li class="item">
                <div class="product-img">
                    <i class="fas fa-server"></i>
                </div>
                <div class="product-info">
                <a class="product-title status-{{ item.status }}">
                    {{ item.service }} <i class="fas fa-circle float-right  status-{{ item.status }}"></i>
                </a>
                <span class="product-description">
                    Status is {{ item.status }}.
                </span>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
    <!-- /.card-body -->

    <div class="card-footer text-center">
        <a href="{% url 'systemctl_list_units' %}" class="uppercase">List all units currently in memory</a>
    </div>
    <!-- /.card-footer -->
</div>
<!-- /.card -->
