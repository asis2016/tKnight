<div class="row mt-4" id="tuxDisk">
    <div class="col-md-4 grid-margin">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-1 mt-1 card-title">Disk usage</h4>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <canvas id="diskUsageCanvas" class="transaction-chart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-8 grid-margin stretch-card" id="rowDiskPartition">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-1 mt-1 card-title">Disk Partition</h4>
                <p class="text-small"> Shows you all partition and it's size.</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-white">
                        <thead class="text-white">
                            <tr>
                                <th> File System </th>
                                <th> Size </th>
                                <th> Used </th>
                                <th> Available </th>
                                <th> Usage(%) </th>
                                <th> Mounted on </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- table content/body comes here. -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
