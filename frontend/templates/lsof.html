{% extends 'base.html' %}

{% block content %}
<div class="row" id="tuxLsofPage">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-2 mt-2 card-title">List of open files</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th></th>
                                <th> PID </th>
                                <th> command </th>
                                <th> FD </th>
                                <th> User </th>
                                <th> Node </th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- data    -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_script %}
<script>
    /**
     * processes
     */
    $.ajax({
        url: BASE_API_URL + '/lsof/n/i/',
        dataType: 'json',
        success: function (response) {
            var tbody = $('#tuxLsofPage tbody');

            $.each(response['result'], function (index, item) {
                var newRow = $('<tr>');

                // Append cells to the row
                newRow.append('<td></td>');
                newRow.append('<td>' + item['PID'] + '</td>');
                newRow.append('<td>' + item['COMMAND'] + '</td>');
                newRow.append('<td>' + item['FD'] + '</td>');
                newRow.append('<td>' + item['USER'] + '</td>');
                newRow.append('<td>' + item['NODE'] + '</td>');
                newRow.append('<td>' + item['NAME'] + '</td>');
                newRow.append('</tr>');

                // Append the row to the tbody
                tbody.append(newRow);
            });
        },
        error: function () {
            console.error('Error fetching data:', error);
        }
    });
</script>
{% endblock %}
