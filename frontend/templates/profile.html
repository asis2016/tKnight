{% extends 'base.html' %}

{% block title %}
WIP
{% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">

                <style>
                    .profileNameInitials h6 {
                        border: 1px solid var(--bs-primary);
                        background-color: var(--bs-teal);
                        height: 100px;
                        width: 100px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 50%;
                        margin: 1rem;
                    }
                </style>
                <div class="profileNameInitials d-flex justify-content-center align-item-center">
                    <h6>Tux</h6>
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        echo $USER
                    </li>
                    <li class="list-group-item">
                        echo $HOME
                    </li>
                    <li class="list-group-item">
                        echo $SHELL
                    </li>
                    <li class="list-group-item">
                        echo $SHELL
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <!-- 2nd col -->
    <div class="col-lg-9 sm-my-3">
        <div class="card">
            <div class="card-body">
                <!-- tabs -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-details-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-details" type="button" role="tab" aria-controls="nav-details"
                            aria-selected="true">
                            Details
                        </button>
                        <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings"
                            aria-selected="false">
                            Settings
                        </button>
                        <button class="nav-link" id="nav-timeline-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-timeline" type="button" role="tab" aria-controls="nav-timeline"
                            aria-selected="false">
                            Timeline
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!-- nav-profile -->
                    <div class="tab-pane fade show active" id="nav-details" role="tabpanel"
                        aria-labelledby="nav-profile-tab" tabindex="0">
                        <!-- form -->
                        <form class="py-4 px-4">

                            <!-- $ id -->
                            <div class="row mb-3">
                                <label for="inputId" class="col-sm-2 col-form-label">
                                    $ id
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputId"
                                        value="uid=1001(tiger) gid=1001(tiger) groups=1001(tiger)" disabled>
                                </div>
                            </div>
                            <!-- $ uname -a -->
                            <div class="row mb-3">
                                <label for="inputUname" class="col-sm-2 col-form-label">
                                    $ uname
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUname"
                                        value="Linux adminAM 6.2.20-110.fc36.x86_64" disabled>
                                </div>
                            </div>
                            <!-- $ /etc/passwd -->
                            <div class="row mb-3">
                                <label for="inputEtcPasswd" class="col-sm-2 col-form-label">
                                    /etc/passwd
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEtcPasswd"
                                        value="tux:x:1001:1001:Tux:/home/tux:/bin/bash"
                                        aria-describedby="inputEtcPasswdHelp" disabled>
                                    <div id="inputEtcPasswdHelp" class="form-text">
                                        $ grep $USER /etc/passwd
                                    </div>
                                </div>
                            </div>

                            <!-- inputHardwareVendor -->
                            <!-- $ hostnamectl |grep "Hardware Vendor" -->
                            <div class="row mb-3">
                                <label for="inputHardwareVendor" class="col-sm-2 col-form-label">
                                    Hardware vendor
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputHardwareVendor"
                                        value="Hogwarts Magical Technologies" disabled>
                                </div>
                            </div>
                            <!-- inputHardwareVendor ends -->

                            <!-- inputHardwareModel -->
                            <!-- $ hostnamectl |grep "Hardware Vendor" -->
                            <div class="row mb-3">
                                <label for="inputHardwareVendor" class="col-sm-2 col-form-label">
                                    Hardware model
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputHardwareVendor"
                                        value="WizardBook x11 Enchanted Edition" disabled>
                                </div>
                            </div>
                            <!-- inputHardwareModel ends -->

                            <!-- inputArchitecture -->
                            <!-- $ hostnamectl |grep "Architecture" -->
                            <div class="row mb-3">
                                <label for="inputArchitecture" class="col-sm-2 col-form-label">
                                    Architecture
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputArchitecture" value="x86-64"
                                        disabled>
                                </div>
                            </div>
                            <!-- inputKernel ends -->

                            <!-- inputKernel -->
                            <!-- $ hostnamectl |grep "Kernel" -->
                            <div class="row mb-3">
                                <label for="inputKernel" class="col-sm-2 col-form-label">
                                    Kernel
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputKernel"
                                        value="Linux 6.2.20-105.hogwarts36.x86_64" disabled>
                                </div>
                            </div>
                            <!-- inputKernel ends -->

                            <!-- checkbox -->
                            <div class="row mb-3 d-none">
                                <div class="col-sm-10 offset-sm-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Example checkbox
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- checkbox ends -->
                        </form>
                        <!-- form ends -->
                    </div>
                    <!-- nav-profile ends -->
                    <!-- nav-settings -->
                    <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab"
                        tabindex="0">
                        <div class="px-4 py-4">
                            Settings content goes here.
                        </div>
                    </div>
                    <!-- nav-settings ends -->
                    <!-- nav-timeline -->
                    <div class="tab-pane fade" id="nav-timeline" role="tabpanel" aria-labelledby="nav-timeline-tab"
                        tabindex="0">
                        <div class="px-4 py-4">
                            Timeline content goes here.
                        </div>
                    </div>
                    <!-- nav-timeline ends -->

                </div>
                <!-- tabs ends -->
            </div>
        </div>
    </div>
</div>
{% endblock content %}
