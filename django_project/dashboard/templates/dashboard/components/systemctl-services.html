{% load i18n %}
<style>
    /* todo: refactor */
    #tuxHomepageSystemctlServices .badge-outline-active {
        border: 1px solid green;
        color: green;
    }

    #tuxHomepageSystemctlServices .badge-outline-exited {
        border: 1px solid yellow;
        color: green;
    }

    #tuxHomepageSystemctlServices .badge-outline-failed {
        border: 1px solid red;
        color: green;
    }
</style>
<div class="card" id="tuxHomepageSystemctlServices">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0">
            {% trans 'Systemctl' %} {% trans 'Status' %}
        </h6>
        <span>
            <a href="{% url 'systemctl-services' %}" class="amj-a text-small">
                {% trans 'View all' %}>
            </a>
        </span>
    </div>
    <div class="card-body table-responsive">
        <div class="table-responsive">
            <table class="table overflow-scroll table-hover">
                <thead>
                    <tr>
                        <th>
                            {% trans 'Unit' %}
                        </th>
                        <th>
                            {% trans 'Status' %}
                        </th>
                        <th>
                            {% trans 'Sub' %}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- wip -->
                    {% for i in systemctl.result %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</div>
