{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="adminAM - Bootstrap 5 Admin Template with Login Page Demo">
    <meta name="keywords"
        content="adminAM, Bootstrap 5.3.2, HTML, CSS, SASS, JavaScript, Admin template, Dashboard template">
    <meta name="author" content="Ashish S. Maharjan">
    <meta name="robots" content="index, follow">
    <title>Dark Django Admin Template | Login</title>

    <!-- CSS -->
    <link href="https://asis2016.github.io/bootstrap-5-admin-template/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://asis2016.github.io/bootstrap-5-admin-template/static/css/style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto text-center">
        <form method="post">
            {% csrf_token %}

            <!-- Errors -->
            {% if form.errors %}
            <div class="alert alert-danger errors pt-2">
                {{ form.errors }}
            </div>
            {% endif %}

            <img class="mb-4" src="{% static 'images/logo.png' %}" alt="Small logo">
            <h1 class="h3 mb-3 fw-normal">
                {% trans 'Sign in' %}
            </h1>

            <div class="form-floating">
                <input class="form-control" type="text" name="username" autocomplete="off" autofocus=""
                    autocapitalize="none" maxlength="150" required="" id="id_username" placeholder="amaharjan">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" required="" id="id_password"
                    placeholder="Password">
                <label for="id_password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary-amj w-100 py-2">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>
    </main>
</body>

</html>
